<div class="row">

  <div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1 text-center thumbnail">
    <h1>{{ vm.dinosaur.name }}</h1>
    <img ng-src="{{ vm.dinosaur.image }}" alt="{{ vm.dinosaur.name }}" class="img-responsive">

    <h4>Period: {{ vm.dinosaur.period }}</h4>
    <h4>{{ vm.dinosaur.description }}</h4>
  </div>

</div>



<h2>Comments</h2>
<div ng-repeat="comment in vm.dinosaur.comments">
  <p>{{ comment.body }}</p>
  <p>{{ comment.user.username }}</p>
</div>
<textarea ng-model="vm.comment.body" name="newcomment" rows="8" cols="80"></textarea>
<button ng-click="vm.addComment()" type="button" name="button">Add comment</button>
<a href="javascript:void(0)" ng-click="vm.delete()">Delete</a>
